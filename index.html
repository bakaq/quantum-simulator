<!DOCTYPE html>
<html>
	<head>
		<title>Quantum Computer Simulator</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<a href="https://bakaq.github.io" id="return-btn">Return</a>
		
		<p>State: 
			<span id="state"></span>
			<div id="graph-wrapper">
				<div id="amp0" class="bar" height="1em"></div>
				<div id="amp1" class="bar"></div>
			</div>
			<div id="graph-labels">
				<span>|0&gt;</span>
				<span>|1&gt;</span>
			</div>
		</p>
		
		<p>Phase:
			<b style="background-color: hsl(0, 100%, 50%)">0ยบ</b>,
			<b style="background-color: hsl(90, 100%, 50%)">90ยบ</b>,
			<b style="background-color: hsl(180, 100%, 50%)">180ยบ</b>,
			<b style="background-color: hsl(270, 100%, 50%)">270ยบ</b>
		</p>

		<p>Bloch Coordinates: 
			<span id="bloch"></span>
			<canvas id="bloch-visualization" width=300 height=300>
		</p>
		
		<p>Probabilities:
			<div id="graph-wrapper">
				<div id="prob0" class="bar" height="1em"></div>
				<div id="prob1" class="bar"></div>
			</div>
			<div id="graph-labels">
				<span>|0&gt;</span>
				<span>|1&gt;</span>
			</div>
		</p>


		<button id="hadamard">Hadamard</button>
		<button id="X">X</button>
		<button id="Y">Y</button>
		<button id="Z">Z</button>

		<script type="module" src="src/main.js"></script>
	</body>
</html>
