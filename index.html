<!DOCTYPE html>
<html>
	<head>
		<title>Quantum Computer Simulator</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>

		<div class="tabs">
			<a href="https://bakaq.github.io" id="return">Return</a>
			<a class="selected">Single Qubit</a>
			<a>Multiple Qubit</a>
		</div>

		<div class="content">
			<div class="tab-content" id="single-qubit">
				<div>
					<h3 class="section-title">State:</h3>

					<div id="graph-wrapper">
						<div id="amp0" class="bar" height="1em"></div>
						<div id="amp1" class="bar"></div>
					</div>
					<div id="graph-labels">
						<span>|0&gt;</span>
						<span>|1&gt;</span>
					</div>
					
					<span id="state"></span>
					
					<div>
						Phase:
						<b style="background-color: hsl(0, 100%, 50%)">0ยบ</b>,
						<b style="background-color: hsl(90, 100%, 50%)">90ยบ</b>,
						<b style="background-color: hsl(180, 100%, 50%)">180ยบ</b>,
						<b style="background-color: hsl(270, 100%, 50%)">270ยบ</b>
					</div>
				</div>
				
				<div>
					<h3 class="section-title">Probabilities:</h3>
					<div id="graph-wrapper">
						<div id="prob0" class="bar" height="1em"></div>
						<div id="prob1" class="bar"></div>
					</div>
					<div id="graph-labels">
						<span>|0&gt;</span>
						<span>|1&gt;</span>
					</div>
					<span id="prob"></span>
				</div>
				
				
				<div>
					<h3 class="section-title">Bloch Coordinates:</h3> 
					<canvas id="bloch-visualization" width=300 height=300></canvas>
					<span id="bloch"></span>
				</div>

				<div>
					<h3 class="section-title">Gates:</h3>
					<button id="H">H</button>
					<button id="X">X</button>
					<button id="Y">Y</button>
					<button id="Z">Z</button>
					
					<br>

					<button id="Rphi">Rphi</button>
					<input type="text" id="RphiArg" value="0.5"> &pi;
				</div>
			
			</div>
		</div>
		<script type="module" src="src/main.js"></script>
	</body>
</html>
